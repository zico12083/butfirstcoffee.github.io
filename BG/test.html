<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        nav {
            background-image: url("Cup_Of_Latte_On_Wooden_Table_Background__Coffee_Picture_Aesthetic__Coffee_Powerpoint__Coffee_Background_Image_And_Wallpaper_for_Free_Download-transformed.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top bottom;
            height: 330px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-top: -23px;
        }
        
        .logo {
            width: 120px;
            height: 50px;
            margin-left: 20px;
            object-fit: cover;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 8px;
            margin-right: 40px;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.384);
            transition: 1s;
        }
        
        .nav-header {
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 40px;
            margin-left: 30px;
            font-variant: small-caps;
        }
        
        h1 {
            font-size: 100px;
            margin-top: -15px;
        }
        
        h2 {
            font-size: 38px;
        }
        
        .pangalan {
            font-family: 'Brush Script', cursive;
            font-style: oblique;
            margin-top: 10px;
        }
        
        .bg-body {
            background-image: url("enlarge_Coffee_espresso_in_dark_cups_coffee_stock_photo_containing_beans_and_beverage.jpg");
            height: 2200px;
            background-position: right;
            background-repeat: no-repeat;
            margin-top: 25px;
        }
        
        .display-1 {
            font-family: cursive;
            font-style: italic;
            text-align: center;
            color: white;
        }
        
        .grid {
            width: 210px;
            height: 320px;
            margin: auto;
            margin-top: 30px;
            background-color: #b3b3b3b9;
        }
        
        .row {
            margin-left: 30px;
            margin-right: 30px;
        }
        
        .bilog {
            width: 130px;
            height: 125px;
            object-fit: cover;
        }
        
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <img src="" alt="">
        <div class="nav-container">
            <img src="bfc log.jpg" alt="LOGO" class="logo img-fluid">
            <div class="btn-container">
                <a class="btn " href="#" role="button">HOME</a>
                <a class="btn" href="#" role="button">ABOUT</a>
                <a class="btn" href="#" role="button">FEATURED</a>
                <a class="btn" href="#" role="button">MENU</a>
                <a class="btn" href="#" role="button">CONTACT</a>
            </div>
        </div>
        <div class="nav-header">
            <h2>BUT FIRST,</h2>
            <h1>Coffee</h1>
        </div>
    </nav>
    <div class="bg-body">
        <div class="katawan">
